<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
  <title> SIGN FORM</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>

<body>
    <div class="signup">
        <form action="#" onclick="return validation()">
            <h2 style="color: #fff;">Sign Up</h2>
            <input  id="user" type="text" name="user" placeholder="username" autocomplete="off">
            <span id="username"></span>
            <br /><br />
            <input  id="pass" type="text" name="Password"  placeholder="Password" autocomplete="off">
            <span id="passwd"></span>
            <br /><br />
            <input  id="pwd" type="text" name="conformpassword" placeholder="conform password" autocomplete="off">
            <span id="confrmpass"></span>
            <br /><br />
            <input  id="email" type="text" name="email" placeholder="Email address" autocomplete="off">
            <span id="emails"></span>
            <br /><br />
            <input  id="phone" type="text" name="phone number" placeholder="phone number" autocomplete="off">
            <span id="phoneno"></span>
            <br /><br />
            <a href="main.html"><input type="button" value="signup"></a>
            <br /><br />
        </form>
        <script src="signup.js"> </script>
        Already have an account?<a href="login.html" style="text-decoration: none;
        font-family:'Play'sans-serif;color: yellow;">&nbsp;Log In</a>
     </div>
</body>
</html>
